    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootswatch/slate/bootstrap.min.css" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script> <!--see async load-->

    <link rel="stylesheet" href="styles/global.css" />
    <script src="scripts/app.js"></script>

    <!--controllers-->
    <script src="scripts/contactController.js"></script>
    <script src="scripts/parcController.js"></script>
    <script src="scripts/portofoliuController.js"></script>

</head>
<body ng-app="myApp">
    <!--Now it Tells to AngularJS to be active in this portion of the page. In this case the entire document.(due to we apply on body tag ) -->
    <div class="container">
        <br />
        <br />
        <!-- by ng-view we create a space in this dynamic content come according to route by ng-view angular know that on which area content will set-->
        <div ui-view="container"></div>
        <div ng-controller="NavCtrl">
            <nav class="navbar navbar-default navbar-fixed-top am-nav">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#home">
                            <img src="resources/logo opentrans12.svg" alt="OPENTRANS" style="height: 44px; width: 308px;" />
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{ active: isActive('/paginaprincipala')}">
                                <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ui-sref="root.paginaprincipala">Pagina principala</a>
                            </li>
                            <li ng-class="{ active: isActive('/inchiriereutilaje')}">
                                <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ui-sref="root.inchiriereutilaje">Inchirieri Utilaje</a>
                            </li>
                            <li ng-class="{ active: isActive('/portofoliu')}">
                                <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ui-sref="root.portofoliu">Portofoliu Lucrari</a>
                            </li>
                            <li ng-class="{ active: isActive('/despre')}">
                                <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ui-sref="root.despre">Despre noi</a>
                            </li>
                            <li ng-class="{ active: isActive('/contact')}">
                                <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ui-sref="root">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br />
            <nav class="footer row">
                <hr />
                <div class="row">
                    <div ui-view="contact"></div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
