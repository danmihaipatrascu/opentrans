<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootswatch/slate/bootstrap.min.css" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <link rel="stylesheet" href="styles/global.css" />
    <script src="scripts/app.js"></script>

    <!--controllers-->
    <script src="scripts/contactController.js"></script>
    <script src="scripts/parcController.js"></script>

</head>
<body ng-app="myApp">
    <!--Now it Tells to AngularJS to be active in this portion of the page. In this case the entire document.(due to we apply on body tag ) -->
    <div class="container">
        <br />
        <br />
        <!-- by ng-view we create a space in this dynamic content come according to route by ng-view angular know that on which area content will set-->
        <div ng-view=""></div>
        <div ng-controller="NavCtrl">
            <nav class="navbar navbar-default navbar-fixed-top am-nav">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#home">
                            <img src="resources/logo.gif" alt="OPENTRANS" />
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{ active: isActive('/home')}">
                                <a href="#home" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Home</a>
                            </li>
                            <li ng-class="{ active: isActive('/parc')}">
                                <a href="#parc" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Parc Auto</a>
                            </li>
                            <li ng-class="{ active: isActive('/portofoliu')}">
                                <a href="#portofoliu" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Portofoliu Lucrari</a>
                            </li>
                            <li ng-class="{ active: isActive('/about')}">
                                <a href="#about" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">About</a>
                            </li>
                            <li ng-class="{ active: isActive('/contact')}">
                                <a href="#contact" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <br />
            <nav class="footer row" ng-if="!isActive('/contact')">
                <hr />
                <div class="row">
                    <div ng-include="'/views/contact.html'"></div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
