<head>

    <link rel="stylesheet" href="node_modules/bootswatch/slate/bootstrap.min.css" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>

<body ng-app="myApp">
    <!--Now it Tells to AngularJS to be active in this portion of the page. In this case the entire document.(due to we apply on body tag ) -->
    <div class="container">
        <br />
        <br />
        <!-- by ng-view we create a space in this dynamic content come according to route by ng-view angular know that on which area content will set-->
        <div ui-view="container"></div>
        <div>
            <div ng-include="'views/menu.html'"></div>
            <br />
            <nav class="footer row">
                <div ng-include="'views/portofoliuLucrari.html'" ng-controller="PortofoliuCtrl"></div>
                <hr />
                <div ng-include="'views/contact.html'" ng-controller="ContactCtrl">
                </div>
            </nav>
        </div> 
    </div>
</body>
